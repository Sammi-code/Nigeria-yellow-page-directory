<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../assets/css/userspage.css">

    <title>Naija Yellow Catalogue | User Page</title>
</head>

<body onload="details()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="../assets/img/logo.png" alt="Naija Yellow Catalogue Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"></div>
            <div class=" nav-flex collapse navbar-collapse" id="navbarNav">
                <div class="nav-item-1 mr-auto">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#" class="active">About us</a></li>
                        <li><a href="./pricing.html">Pricing</a></li>
                        <li><a href="./contact-us.html">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-item-2">
                    <ul>
                        <li><a href="./login.html">Sign-in</a></li>
                        <li><a href="./sign-up.html">Register</a></li>
                        <li><a href="./sign-up.html" class="add-btn">+ Add Listings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="general-container">
        <div class="main-container">
            <div class="sub-container">
                <input type="image" onchange="loadFile(event)" draggable="true" ondragstart="drag(event)" class="imageDisplay" id="imageDisplay">
                <h3 id="h3">Hi ANONYMOUS</h3>
                <button type="button" class="btn btn-default btn-block"><a href="#">View Profile</a></button>
                <li name="string" id="string" style="display: none;"></li>
            </div>
            <hr>

            <div class="list-group">

                <button type="button" onClick="details()" class="list-group-item list-group-item-action"><i class="fas fa-user-edit"></i> <a onclick="preventdefault(event)" href="">Edit record</a></button>
                <button type="button" class="list-group-item list-group-item-action"><i class='fas fa-baby-carriage'></i><a href="# ">Select/Update Package</a></button>
                <button type="button" onclick="statTab()" class="list-group-item list-group-item-action"> <i class="fa fa-line-chart"></i><a href="# ">Stats</a></button>
                <button type="button" onclick="manageAds()" class="list-group-item list-group-item-action"> <i class="fas fa-tasks"></i><a onclick="preventdefault(event)" href="# ">Manage Ads</a></button>
                <button type="button" onclick="uploadDOc() " class="list-group-item list-group-item-action "><i class="fas fa-cloud-upload-alt"></i><a onclick="preventdefault(event)" href="# ">Upload Documents</a></button>
                <button type="button" class="list-group-item list-group-item-action"><i class="far fa-bell"></i><a href="# ">Notifications/ Inbox</a></button>
                <button type="button" class="list-group-item list-group-item-action "> <i class="fa fa-gear fa-1x"></i><a href="# ">Settings</a></button>
                <button type="button" onClick="logout()" class="list-group-item list-group-item-action ">  <i class="fas fa-sign-out-alt"></i><a onclick="preventdefault(event)"href="# ">logout</a></button>
            </div>
        </div>
        <div class="registration-form " id="registration-form">


        </div>








        <script src="../assets/js/userspage.js">
        </script>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
